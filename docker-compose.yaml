services:
#  CONTAINER JAVA N RECONHECE JARFILE SOZINHO
#  E N√ÉO ENCONTRA PORTA DO DB MESMO QUANDO ESTAO NA MESMA NETWORK
  app:
    container_name: "minerva-backend"
    build: .
    restart: always
    ports:
      - "${APP_PORT}:${APP_PORT}"
    environment:
      SPRING_NEO4J_URI: "${DATABASE_URL}"
      SPRING_NEO4J_AUTHENTICATION_USERNAME: "${DATABASE_USERNAME}"
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: "${DATABASE_PASSWORD}"
    depends_on:
      - db
    networks:
      rede:

  db:
    image: "neo4j:latest"
    container_name: "minerva-db"
    restart: always
    ports:
      - "7474:7474"   #web interface
      - "7687:7687"   #bolt protocol
    environment:
      - NEO4J_AUTH=${DATABASE_USERNAME}/${DATABASE_PASSWORD}
    volumes:
      - /neo4j_logs:/logs
      - /neo4j_data:/data
      - /neo4j_config:/config
      - /neo4j_plugins:/plugins
    networks:
      rede:

networks:
  rede:

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_config:
  neo4j_plugins: